<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link rel="manifest" href="./manifest.json">

    <!-- apple stuff -->
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png"> <!-- icon to use -->
    <meta name="apple-mobile-web-app-title" content="Toodley do list"> <!-- name to display for icon -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- use full screen -->
    <link rel="apple-touch-startup-image" href="/icons-500.png"> <!-- splash image -->

    <link href="./style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/icon">
    <link rel="icon" href="./images/favicon.ico" type="image/icon">
  </head>
  <body>
    <div class="box">
      <h1>To do list</h1>
      <div>
        <button id="button-remove-all-done">Clear Completed</button>
      </div>
      <form id="form">
        <input id="input" type="text" placeholder="What needs doing?">
        <input type="submit" id="submit">
      </form>
      <div id="button-panel">
        <button class="active" id="button-all">All</button>
        <button id="button-active">Active</button>
        <button id="button-completed">Completed</button>
      </div>
      <div id="root">
        <!--
        <div>
          <input id="1" type="checkbox" checked>
          <del>
            <label for="1">First thing</label>
          </del>
          <button id="delete-1">&#10006;</button>
        </div>
        -->
      </div>
      <script src="./redax.js"></script>
      <script src="./app.js"></script>
      <script src="https://unpkg.com/expect@%3C21/umd/expect.min.js"></script>
      <script src="./app.test.js"></script>
    </div>
  </body>
  </html>
